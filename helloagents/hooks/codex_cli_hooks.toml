# HelloAGENTS Codex CLI Hooks 参考配置（仅供参考，非自动部署源）
#
# 此文件是 Codex CLI 配置的参考文档。实际配置由 config_helpers.py 中的
# _configure_codex_notify() 和 _configure_codex_csv_batch() 程序化写入
# ~/.codex/config.toml，不会直接读取此文件。
#
# 角色调度规则见 G9/G10。

# ─── Hooks ───

# notify — 代理轮次完成时触发
# 格式: notify = ["命令路径"]（数组格式）
notify = ["helloagents --check-update --silent"]

# ─── 多代理配置（需 /experimental 开启 collab 特性）───

# 全局代理限制
# agents.max_threads = 16        # 最大并发子代理线程数（spawn_agent ≤6，CSV ≤64）
# agents.max_depth = 1           # 嵌套深度（默认 1，仅一层）

# 角色定义示例（按需取消注释并修改，模型名按实际可用模型填写）
# [agents.explorer]
# description = "代码探索和依赖分析"
# model = "<轻量模型名>"
# model_reasoning_effort = "medium"
# sandbox_mode = "read-only"

